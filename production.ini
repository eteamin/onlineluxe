
[DEFAULT]

debug = true

trace_errors.from_address = turbogears@localhost
trace_errors.smtp_server = localhost

[server:main]
use = egg:gearbox#wsgiref
host = 127.0.0.1
port = 8080

[app:main]
use = egg:onlinelux
base_url = http://onlinelux.ir

cache_dir = %(here)s/data
session.key = onlinelux
session.secret = a75cc0bc-1fb1-4b41-bb44-50c12e13e610

session.type = cookie
session.validate_key = a75cc0bc-1fb1-4b41-bb44-50c12e13e610

toscawidgets.framework.resource_variant=debug

sqlalchemy.url = postgres+psycopg2://onlinelux:akbargholikhan2@localhost:5432/onlinelux
sqlalchemy.echo = false
sqlalchemy.echo_pool = false
sqlalchemy.pool_recycle = 3600

templating.genshi.method = xhtml
templating.genshi.doctype = html5

templating.mako.compiled_templates_dir = %(here)s/data/templates

[loggers]
keys = root, onlinelux, sqlalchemy, auth

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_onlinelux]
level = DEBUG
handlers =
qualname = onlinelux
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
[logger_auth]
level = WARN
handlers =
qualname = auth

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
